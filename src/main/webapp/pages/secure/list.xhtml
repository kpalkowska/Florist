<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet library="css" name="style.css" />
	<title>Users</title>
</h:head>
<h:body>
	<ui:include src="/pages/unsecure/header.xhtml" />    
	<ui:include src="/pages/unsecure/menu.xhtml" />
	<ui:include src="/pages/unsecure/loader.xhtml" />
	<p:link outcome="/pages/unsecure/newUser.xhtml" value="Go back" />
	<br />
	<br />
	<p:carousel numVisible="1" effect="easeInStrong"
		headerText="Existing users" style="margin-bottom:0">
		<p:tab>
			<p:dataTable var="user" value="#{sessionBean.users}">
				<p:column headerText="Id">
					<h:outputText value="#{user.id}" />
				</p:column>
				<p:column headerText="Login">
					<h:outputText value="#{user.login}" />
				</p:column>
				<p:column headerText="Name">
					<h:outputText value="#{user.name}" />
				</p:column>
				<p:column headerText="Surname">
					<h:outputText value="#{user.surname}" />
				</p:column>
			</p:dataTable>
		</p:tab>
	</p:carousel>
</h:body>
</html>
