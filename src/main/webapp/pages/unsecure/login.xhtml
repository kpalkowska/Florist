<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<title>Welcome</title>

</h:head>
<h:body>
	<h:outputStylesheet library="css" name="style.css" />
	<ui:include src="/pages/unsecure/header.xhtml" />    
	<ui:include src="/pages/unsecure/menu.xhtml" />
	<br />
	<br />
	<div id="action-box">
		<h:form>
			<h:panelGrid id="panel" columns="2" border="0" cellpadding="5"
				cellspacing="1">
				<f:facet name="header">
					<h:outputText value="Log-in user" />
				</f:facet>

				<h:outputText id="outTxtUserNameId" value="E-mail: "
					name="outTxtUserNameNm" />
				<h:inputText id="username" styleClass="text-input" required="true"
					value="#{loginBean.username}"
					requiredMessage="Please enter username">
					<f:validateRegex
						pattern="^[A-Za-z0-9._%-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,4}$" />
				</h:inputText>

				<h:outputText id="outTxtPasswordId" value="Password: "
					name="outTxtPasswordNm" />
				<h:inputSecret id="password" styleClass="text-input" required="true"
					value="#{loginBean.password}"
					requiredMessage="Please enter password" name="inTxtPasswordNm">
					<f:validateLength minimum="2" />
				</h:inputSecret>

				<f:facet name="footer">
					<h:panelGroup style="display:block; text-align:right">
						<h:commandButton id="btnLoginId" value="Login"
							action="#{loginBean.login()}" styleClass="loginPanelBtn"
							update="growl" process="@this" />
					</h:panelGroup>
				</f:facet>
			</h:panelGrid>
		</h:form>
	</div>


	<p:growl id="growl" sticky="true" showDetail="true" />

</h:body>
</html>
