<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Create New User</title>
</h:head>
<h:body>
	<h:outputStylesheet library="css" name="style.css" />
	<ui:include src="/pages/unsecure/header.xhtml" />
	<ui:include src="/pages/unsecure/menu.xhtml" />
	<ui:include src="/pages/unsecure/loader.xhtml" />
	<br />
	<br />
	<br />
	<br />

	<h:form>
		<p:growl id="growl" sticky="true" showDetail="true" />
		<p:wizard flowListener="#{sessionBean.onFlowProcess}">
			<p:tab id="personal" title="Personal">
				<p:panel header="Personal Details">

					<h:panelGrid columns="3" columnClasses="label, value">

						<h:outputText value="Name: *" />
						<p:inputText validatorMessage="Surname must contain at least 2 letters." id="name" value="#{sessionBean.name}" required="true"
							label="Name">
							<f:validateRegex pattern="^[a-zA-Z]+$" />
							<f:validateLength minimum="2" />
						</p:inputText>
						<p:message id="message" for="name" />

						<h:outputText value="Surname: *" />
						<p:inputText validatorMessage="Surname must contain at least 2 letters." id="surname" value="#{sessionBean.surname}"
							required="true" label="Surname">
							<f:validateRegex pattern="^[a-zA-Z]+$" />
							<f:validateLength minimum="2" />
						</p:inputText>
						<p:message id="message2" for="surname" />

						<h:outputText value="E-mail: *" />
						<h:inputText validatorMessage="Incorrect format of e-mail address." id="login" styleClass="text-input"
							value="#{sessionBean.login}" required="true" label="Login">
							<f:validateRegex
								pattern="^[A-Za-z0-9._%-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,4}$" />
						</h:inputText>
						<p:message id="message3" for="login" />

						<h:outputText value="Password: *" />
						<p:password id="password" styleClass="text-input"
							value="#{sessionBean.password}" required="true" label="Password" feedback="true"/>
						
					</h:panelGrid>
				</p:panel>
			</p:tab>

			<p:tab id="address" title="Address">
				<p:panel header="Address Details">

					<h:panelGrid columns="3" columnClasses="label, value">
						<h:outputText value="Zip Code: " />
						<p:inputText validatorMessage="Incorrect format of zip code." id="zipcode" value="#{sessionBean.zipCode}"
							required="true" label="Zip Code">
							<f:validateRegex pattern="^[0-9]{2}\-[0-9]{3}$" />
						</p:inputText>
						<p:message id="message5" for="zipcode" />

						<h:outputText value="City: " />
						<p:inputText validatorMessage="City must contain at least 2 letters." id="city" value="#{sessionBean.city}" required="true"
							label="City">
							<f:validateLength minimum="2" />
							<f:validateRegex pattern="^[a-zA-Z]+$" />
						</p:inputText>
						<p:message id="message6" for="city" />

						<h:outputText value="Street: " />
						<p:inputText validatorMessage="Street must contain at least 2 characters." id="street" value="#{sessionBean.street}"
							required="true" label="Street">
							<f:validateLength minimum="2" />
						</p:inputText>
						<p:message id="message7" for="street" />

						<h:outputText value="Number: " />
						<p:inputText validatorMessage="Number must contain only numeric characters." id="number" value="#{sessionBean.number}"
							required="true" label="Number">
							<f:validateRegex pattern="^[0-9]+$" />
						</p:inputText>
						<p:message id="message8" for="number" />


					</h:panelGrid>
				</p:panel>
			</p:tab>

			<p:tab id="confirm" title="Confirmation">
				<p:panel header="Confirmation">
					<h:panelGrid id="confirmation" columns="3"
						columnClasses="grid,grid,grid" >
						<h:panelGrid columns="2" columnClasses="label, value">
							<h:outputText value="Name: " />
							<h:outputText value="#{sessionBean.name}"
								styleClass="outputLabel" />

							<h:outputText value="Surname: " />
							<h:outputText value="#{sessionBean.surname}"
								styleClass="outputLabel" />

							<h:outputText value="Login: " />
							<h:outputText value="#{sessionBean.login}"
								styleClass="outputLabel" />
						</h:panelGrid>

						<h:panelGrid columns="2" columnClasses="label, value">
							<h:outputText value="Street: " />
							<h:outputText value="#{sessionBean.street}"
								styleClass="outputLabel" />

							<h:outputText value="Number: " />
							<h:outputText value="#{sessionBean.number}"
								styleClass="outputLabel" />

							<h:outputText value="Zip Code: " />
							<h:outputText value="#{sessionBean.zipCode}"
								styleClass="outputLabel" />

							<h:outputText value="City: " />
							<h:outputText value="#{sessionBean.city}"
								styleClass="outputLabel" />
						</h:panelGrid>

						<h:panelGrid columns="2" columnClasses="label, value">
							<h:outputText value="Role: " />
							<h:outputText value="#{sessionBean.roleName}"
								styleClass="outputLabel" />

						</h:panelGrid>
					</h:panelGrid>

					<p:commandButton value="Submit"
						actionListener="#{sessionBean.createUser}" update="growl"
						process="@this" />
					<br />

				</p:panel>
			</p:tab>
		</p:wizard>
	</h:form>
</h:body>
</html>
