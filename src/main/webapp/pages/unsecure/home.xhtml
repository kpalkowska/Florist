<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<title>Home Page</title>

</h:head>


<h:body>
	<h:outputStylesheet library="css" name="style.css" />
	
    <ui:include src="/pages/unsecure/header.xhtml" />      
	<ui:include src="/pages/unsecure/menu.xhtml" />
	<ui:include src="/pages/unsecure/loader.xhtml" />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />

	<h:panelGrid columns="2">
		<p:panel id="firstOffer" style="width: 200px; height:auto;">
			<p:link value="#{productBean.firstOffer.name}" outcome="product">
				<f:param name="id" value="#{productBean.firstOffer.id}" />
			</p:link>
			<p:graphicImage value="#{graphicImageBean.fotoToDisplay}"
				rendered="#{not empty productBean.firstOffer.foto}" width="170" height="160">
				<f:param name="target" value="firstOffer" />
			</p:graphicImage>
		</p:panel>
		<p:panel id="secondOffer" style="width: 200px; height:auto;">
			<p:link value="#{productBean.secondOffer.name}" outcome="product">
				<f:param name="id" value="#{productBean.secondOffer.id}" />
			</p:link>
			<p:graphicImage value="#{graphicImageBean.fotoToDisplay}"
				rendered="#{not empty productBean.secondOffer.foto}" width="170" height="160">
				<f:param name="target" value="secondOffer" />
			</p:graphicImage>
		</p:panel>
</h:panelGrid>
</h:body>
</html>
